<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <title>boletim</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td,th{
            border: 1px solid rgba(0, 0, 0, 0.425);
            padding: 10px;
        }
        #dif{
            background-color: gray;
            color: white;
        }
        thead tr th{
            position: sticky;
            top: 0;
             background-color: gray;
            color: white;
        }
    </style>
</head>

    <table>
        <thead>
            <tr id="dif">
                <th scope="col" rowspan="2">Área</th>

            </tr>
            <tr id="dif">

                <th scope="col">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="rowgroup" rowspan="4">Exatas</th>
                <td>Matemática</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Quimica</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr id="dif">
                <th scope="row" style="text-align: left;" colspan="4">Média de Exatas</th>
                <td>0.0</td>
            </tr>
            <tr>
                <th scope="rowgroup" rowspan="2">Humanas</th>
                <td>História</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr id="dif">
                <th scope="row" style="text-align: left;" colspan="4">Média de Humanas</th>
                <td>0.0</td>
            </tr>
        </tbody>
        <tfoot>

    </table>

</html>
