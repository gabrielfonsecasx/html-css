<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <title>Mesclagem</title>
    <style>
        table{
            width: 250px;
            border-collapse: collapse;
            text-align: center;
        }
        td{
            border: 1px solid black;
            padding: 10px;
        }
        caption{
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bolder;
            padding: 20px;
        }
        img{
            margin-top: 50px;
        }
    </style>
   
</head>
<body>
    <table>
        <caption>MESCLAGEM DE CÉLULAS</caption>
        <tr>
            <td colspan="3">A</td>
            
        </tr>
        <tr>
            <td rowspan="2">B</td>
            <td>C</td>
            <td rowspan="3">D</td>
            
        </tr>
        <tr>
            <td>F</td>
        </tr>
        <tr>
            <td colspan="2">H</td>
        </tr>
    </table>
   <img src="./imgs/Captura de tela 2025-12-08 112237.png" alt="">
</body>
</html>
