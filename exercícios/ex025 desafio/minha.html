<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./pacote-d013/favicon.ico" type="image/x-icon">
    <title>Redes Socias</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body{
            background-image: url(./pacote-d013/imagens/fundo-madeira.jpg);
            background-position: center center;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }
        section#telefone{
            background-image: url(./pacote-d013/imagens/frame-iphone.png);
            background-repeat: no-repeat;
            background-size: cover;
            
            position: absolute;
            top: 50%;
            left: 50%;
            height: 627px;
            width: 311px;
            transform: translate(-50%, -50%);
        }
        iframe#tela{
            position: relative;
            top: 80px;
            left: 22px;
            width: 267px;
            height: 472px;
        }
        section#redes img{
            width: 50px;
        }
    </style>

</head>
<body>
    <section id="telefone">
        <iframe src="tela.html" frameborder="0" id="tela" name="tela">

        </iframe>
    </section>
    <section id="redes">
        <a href="tela.html" target="tela"><img src="./pacote-d013/imagens/logo-home.jpg" alt=""></a>
        <a href="./telas/gb.html" target="tela"><img src="./pacote-d013/imagens/logo-github.jpg" alt=""></a>
        <a href="./telas/yt.html" target="tela"><img src="./pacote-d013/imagens/logo-youtube.jpg" alt=""></a>
        <a href="./telas/ig.html" target="tela"><img src="./pacote-d013/imagens/logo-instagram.jpg" alt=""></a>
    </section>
    
</body>
</html>
