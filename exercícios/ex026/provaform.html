<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prova Formulário</title>
</head>
<body>
    <h1>Formulário Conta Escolar:</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iuser">Nome de Usuário:</label>
            <input type="text" name="user" id="iuser" autocomplete="username" required placeholder="Digite seu nome de Usuário" minlength="7" maxlength="20">
        </p>
        <p>
            <label for="ipass">Senha:</label>
            <input type="password" name="pass" id="ipass" autocomplete="current-password" required placeholder="Insira sua Senha" minlength="7" maxlength="15">
            <p><a style="color: gainsboro; text-decoration: none; display: block; margin-top: -14px;" href="#">Esqueceu sua Senha?</a></p>
        </p>
        <input type="submit" value="Entrar">
    </form>
    <h1>Formulário Prova</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iname">Nome</label>
            <input type="text" name="name" id="iname" required autocomplete="name" placeholder="Digite seu Nome" maxlength="30">
        </p> 
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" required step="0.1" max="10" min="0" value="0">
        </p>
        <p>
            <label for="iyear">Ano Letivo</label>
            <input type="month" name="year" id="iyear" value="2025-11">
        </p>
        <p>
            <label for="iday">Dia da Prova</label>
            <input type="date" name="day" id="iday" value="2025-11-27">
        </p>
        <p>
            <label for="ihour">Horário da Prova</label>
            <input type="time" name="hour" id="ihour">
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
    
</body>
</html>
