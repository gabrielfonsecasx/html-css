<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prova Formulário</title>
</head>
<body>
    <h1>Formulário Conta Escolar:</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
       <p>
        <label for="iuser">Nome de Usuário</label>
        <input type="text" name="user" id="iuser" required maxlength="15" minlength="3" autocomplete="username" placeholder="Digite Seu Nome de Usuário">
       </p>
       <p>
        <label for="isen">Senha:</label>
        <input type="password" name="sen" id="isen" required autocomplete="current-password" maxlength="15" minlength="3" placeholder="Digite Sua Senha">
       </p>
       <input type="submit" value="Entrar">
       <input type="reset" value="Limpar">
    </form>
    <h1>Formulário Prova</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iname">Nome:</label>
            <input type="text" name="name" id="iname" required autocomplete="name" placeholder="Digite Seu Nome">
        </p>
        <p>
            <label for="imed">Média</label>
            <input type="number" name="med" id="imed" required min="0" max="10" step="0.5" value="0">
        </p>
        <p>
            <label for="iyear">Mês da Prova</label>
            <input type="month" name="year" id="iyear" required value="2025-12"> 
        </p>
        <p>
            <label for="iday">Dia da Prova</label>
            <input type="date" name="day" id="iday">
        </p>
        <p>
            <label for="ihour">Horário da Prova</label>
            <input type="time" name="hour" id="ihour">
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
    
</body>
</html>
