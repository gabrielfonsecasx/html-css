<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prova Formulário</title>
</head>
<body>
    <h1>Formulário Prova</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Formulário Conta Escolar:</legend>
            <p>
            <label for="iuser">Nome de Usuário</label>
            <input type="text" name="user" id="iuser" required maxlength="15" minlength="3" autocomplete="username" placeholder="Digite Seu Nome de Usuário">
                   </p>
                   <p>
            <label for="isen">Senha:</label>
            <input type="password" name="sen" id="isen" required autocomplete="current-password" maxlength="15" minlength="3" placeholder="Digite Sua Senha">
                   </p>
        </fieldset>
        <fieldset>
            <legend>Prova</legend>
            <p>
                <label for="iname">Nome:</label>
                <input type="text" name="name" id="iname" autocomplete="name" required placeholder="Digite seu Nome">
            </p>
            <p>
                <label for="imed">Média:</label>
                <input type="number" name="med" id="imed" required min="0" max="10" step="0.1" value="0">
            </p>
            <p>
                <label for="imes">Mês da Prova:</label>
                <input type="month" name="mes" id="imes" value="2025-12">
            </p>
            <p>
                <label for="idia">Dia da Prova:</label>
                <input type="date" name="dia" id="idia">
            </p>
            <p>
                <label for="ihour">Hora da Prova:</label>
                <input type="time" name="time" id="itime">
            </p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
                </form>
        </fieldset>
    
</body>
</html>
