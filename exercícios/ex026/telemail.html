<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <form action="cadastro.php" method="get" autocomplete="on">
            <fieldset>
                <legend>Dados Pessoais:</legend>
                <p>
                    <label for="iname">Nome:</label>
                    <input type="text" name="name" id="iname" required autocomplete="username" minlength="5" maxlength="15">
                </p>
                <p>
                    <label for="iemail">E-mail:</label>
                    <input type="email" name="email" id="iemail" required placeholder="@gmail.com" autocomplete="email">
                </p>
                <p>
                    <label for="itel">Telefone:</label>
                    <input type="tel" name="tel" id="itel" autocomplete="tel-national" required minlength="10" maxlength="12" placeholder="(XX) XXXX-XXXX">
                </p>
            </fieldset>
            
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </form>
</body>
</html>
