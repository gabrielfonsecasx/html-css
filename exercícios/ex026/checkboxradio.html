<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <title>Formulário</title>
</head>
<body>
    <fieldset>
        <legend>Sexo</legend>
        <form action="cadastro.php" method="post">
            <p>
                <label for="imasc">Masculino</label>
                <input type="radio" name="sexo" id="imasc" value="M">
            </p>
            <p>
                <label for="ifem">Feminino</label>
                <input type="radio" name="sexo" id="ifem" value="F">
            </p>
            <p>
                <label for="inbi">Não Binário</label>
                <input type="radio" name="sexo" id="inbi" value="B">
            </p>
       </fieldset>
       <fieldset>
        <legend>Esporte Favorito:</legend>
        <p>
                <label for="ifut">Futebol</label>
                <input type="checkbox" name="fut" id="ifut" checked>
            </p>
            <p>
                <label for="ibasq">Basquete</label>
                <input type="checkbox" name="basq" id="ibasq">
            </p>
            <p>
                <label for="inat">Natação</label>
                <input type="checkbox" name="nat" id="inat">
            </p>
            <p>
                <label for="iten">Tênis</label>
                <input type="checkbox" name="ten" id="iten">
            </p>
       </fieldset>
        <fieldset>
            <legend>Informações Adicionais</legend>
             <p>
                <label for="icor">Cor Favorita:</label>
                <input type="color" name="cor" id="icor" value="#974CE4"> 
            </p>
            <p>
                <label for="iniv">Nivel de Satisfação:</label>
                <input type="range" name="niv" id="iniv" min="1" max="5" value="1">
            </p>
            <p>
                <label for="ifile">Selecione um Arquivo:</label>
                <input type="file" name="file" id="ifile">
            </p>
        </fieldset> 
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
         </form>
</body>
</html>
