<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecionar Formulários</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iest">Estado</label>
            <select name="est" id="iest" required>
                <option value="" selected>- - Escolha - -</option>
                <optgroup label="Região Sudeste">
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="ES">Espírito Santo</option>
                </optgroup>
                <optgroup label="Região Nordeste">
                    <option value="BA">Bahia</option>
                    <option value="SE">Sergipe</option>
                    <option value="AL">Alagoas</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PB">Paraiba</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="listprof" placeholder="Escolha sua profissão" required>
            <datalist id="listprof">
                <option>Desenvolvedor</option>
                <option>Professor</option>
                <option>Cabeleleiro</option>
                <option>Jogador</option>
                <option>Psicólogo</option>
                <option>Advogado</option>
                <option>Metafetamino</option>
            </datalist>
        </p>
        <p>
            <label for="imens">Mensagem</label>
            <textarea name="mens" id="imens" cols="30" rows="30">

            </textarea>
        </p>


        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
    
</body>
</html>
