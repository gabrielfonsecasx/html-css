<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários Funções</title>
</head>
<body>
    <h1>Funções Formulários</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p><label for="iuser">Usuário:</label> <input type="text" name="user" id="iuser" required minlength="5" maxlength="15" size="30" placeholder="Insira Nome de Usuário" autocomplete="username"></p>
        <p><label for="isen">Senha: </label><input type="password" name="sen" id="isen" required minlength="8" maxlength="20" size="9" placeholder="Insira Senha" autocomplete="current-password"></p>
        <input type="submit" value="Entrar"> <input type="reset" value="Limpar">
    </form>
    
</body>
</html>
